<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% raw %}{{{% endraw %} app_name {% raw %}}}{% endraw %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-bold text-blue-400">{% raw %}{{{% endraw %} app_name {% raw %}}}{% endraw %}</h1>
                    <a href="/" class="px-3 py-2 rounded hover:bg-gray-700">Dashboard</a>
                    <a href="/backtest" class="px-3 py-2 rounded hover:bg-gray-700">Backtest</a>
                </div>
                <div class="text-sm text-gray-400">
                    <span class="inline-block w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                    Paper Trading
                </div>
            </div>
        </div>
    </nav>
    
    <main class="max-w-7xl mx-auto px-4 py-6">
        {% raw %}{% block content %}{% endblock %}{% endraw %}
    </main>
    
    <footer class="bg-gray-800 border-t border-gray-700 mt-12">
        <div class="max-w-7xl mx-auto px-4 py-4 text-center text-gray-500 text-sm">
            TradeMind AI - AI Trading Agent
        </div>
    </footer>
</body>
</html>
