{% raw %}{% extends "base.html" %}{% endraw %}

{% raw %}{% block content %}{% endraw %}
<div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Strategy Backtesting</h1>
    
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Backtest Form -->
        <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
            <h2 class="text-lg font-semibold mb-4">Run Backtest</h2>
            <form hx-post="/api/strategies/backtest" 
                  hx-target="#backtest-results"
                  hx-swap="innerHTML"
                  class="space-y-4">
                
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Symbol</label>
                    <select name="symbol" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                        {% raw %}{% for symbol in watchlist %}{% endraw %}
                        <option value="{% raw %}{{{% endraw %} symbol {% raw %}}}{% endraw %}">{% raw %}{{{% endraw %} symbol {% raw %}}}{% endraw %}</option>
                        {% raw %}{% endfor %}{% endraw %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Strategy</label>
                    <select name="strategy" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                        <option value="rsi">RSI Mean Reversion</option>
                        <option value="ma_crossover">MA Crossover</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Start Date (optional)</label>
                    <input type="date" name="start_date" 
                           class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                </div>
                
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Initial Cash</label>
                    <input type="number" name="initial_cash" value="100000" 
                           class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-medium">
                    Run Backtest
                </button>
            </form>
        </div>
        
        <!-- Results -->
        <div class="lg:col-span-2">
            <div id="backtest-results" class="space-y-4">
                <div class="bg-gray-800 rounded-lg p-8 border border-gray-700 text-center text-gray-500">
                    <p>Run a backtest to see results</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Results Template -->
<template id="results-template">
    <div class="bg-gray-800 rounded-lg p-4 border border-gray-700 fade-in">
        <h3 class="text-lg font-semibold mb-4">Backtest Results: <span class="result-symbol"></span></h3>
        
        <div class="grid grid-cols-4 gap-4 mb-6">
            <div class="bg-gray-700/50 rounded p-3">
                <p class="text-gray-400 text-xs">Total Return</p>
                <p class="text-xl font-bold result-return"></p>
            </div>
            <div class="bg-gray-700/50 rounded p-3">
                <p class="text-gray-400 text-xs">Sharpe Ratio</p>
                <p class="text-xl font-bold result-sharpe"></p>
            </div>
            <div class="bg-gray-700/50 rounded p-3">
                <p class="text-gray-400 text-xs">Max Drawdown</p>
                <p class="text-xl font-bold result-drawdown"></p>
            </div>
            <div class="bg-gray-700/50 rounded p-3">
                <p class="text-gray-400 text-xs">Win Rate</p>
                <p class="text-xl font-bold result-winrate"></p>
            </div>
        </div>
        
        <div class="grid grid-cols-2 gap-4 text-sm">
            <div>
                <p class="text-gray-400">Total Trades: <span class="result-trades"></span></p>
                <p class="text-gray-400">Winning: <span class="result-wins"></span></p>
                <p class="text-gray-400">Losing: <span class="result-losses"></span></p>
            </div>
            <div>
                <p class="text-gray-400">Initial Value: <span class="result-initial"></span></p>
                <p class="text-gray-400">Final Value: <span class="result-final"></span></p>
            </div>
        </div>
    </div>
</template>

<script>
// Handle form submission and render results
document.addEventListener('htmx:afterSwap', function(evt) {
    if (evt.detail.target.id === 'backtest-results') {
        try {
            const data = JSON.parse(evt.detail.xhr.responseText);
            const template = document.getElementById('results-template');
            const clone = template.content.cloneNode(true);
            
            clone.querySelector('.result-symbol').textContent = data.symbol;
            clone.querySelector('.result-return').textContent = data.total_return_pct.toFixed(2) + '%';
            clone.querySelector('.result-return').className += data.total_return_pct >= 0 ? ' text-green-400' : ' text-red-400';
            clone.querySelector('.result-sharpe').textContent = data.sharpe_ratio?.toFixed(2) || 'N/A';
            clone.querySelector('.result-drawdown').textContent = data.max_drawdown_pct?.toFixed(2) + '%' || 'N/A';
            clone.querySelector('.result-winrate').textContent = data.win_rate?.toFixed(1) + '%' || 'N/A';
            clone.querySelector('.result-trades').textContent = data.total_trades;
            clone.querySelector('.result-wins').textContent = data.winning_trades;
            clone.querySelector('.result-losses').textContent = data.losing_trades;
            clone.querySelector('.result-initial').textContent = '$' + data.initial_value.toLocaleString();
            clone.querySelector('.result-final').textContent = '$' + data.final_value.toLocaleString();
            
            evt.detail.target.innerHTML = '';
            evt.detail.target.appendChild(clone);
        } catch (e) {
            console.error('Failed to parse results:', e);
        }
    }
});
</script>
{% raw %}{% endblock %}{% endraw %}
