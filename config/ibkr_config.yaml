# Interactive Brokers Configuration

# Connection Settings
ibkr:
  enabled: true
  host: "127.0.0.1"
  port: 7497
  client_id: 1
  account: ""  # Set via environment variable IBKR_ACCOUNT or local config
  paper_trading: true

# Order Settings
order:
  default_type: "market"
  timeout_seconds: 30
  retry_attempts: 3
  retry_delay_seconds: 1

# Risk Management
risk:
  max_order_size: 1000
  max_order_value: 50000
  max_daily_orders: 100
  max_position_pct: 0.10
  max_sector_pct: 0.25
  position_size_limit_pct: 0.10
  daily_loss_limit: 1000
  max_open_orders: 10

# Data Subscription
market_data:
  enable: true
  snapshot_data: false
  real_time_bars: false
  delayed_data: true
  historical_data_type: "TRADES"
  default_bar_size: "1 min"
  max_historical_days: 365

# Logging
logging:
  level: "INFO"
  log_order_events: true
  log_market_data: false

# Trading Hours
trading_hours:
  use_ibkr_schedule: true
  custom_open: "09:30"
  custom_close: "16:00"
  timezone: "America/New_York"

# Reconnection
reconnection:
  auto_reconnect: true
  max_retries: 5
  retry_delay_seconds: 5
